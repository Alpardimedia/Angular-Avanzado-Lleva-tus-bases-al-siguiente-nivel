<div class="login-page">
    <div class="login-box">
        <div class="login-logo">
            <a [routerLink]="['/dashboard']"><b>Admin</b>PRO</a>
        </div>
        <!-- /.login-logo -->
        <div class="login-box-body">
            <p class="login-box-msg">Inicia sesión para iniciar tu sesión.</p>

            <form action="" method="post">
                <div class="form-group has-feedback">
                    <input type="email" class="form-control" placeholder="Email">
                    <span class="glyphicon glyphicon-envelope form-control-feedback"></span>
                </div>
                <div class="form-group has-feedback">
                    <input type="password" class="form-control" placeholder="Contraseña">
                    <span class="glyphicon glyphicon-lock form-control-feedback"></span>
                </div>
                <div class="row pl-2 pr-1">
                    <div class="col-xs-12">
                        <button type="submit" class="btn btn-primary btn-block btn-flat">Entrar</button>
                    </div>
                    <div class="col-xs-12">
                        <div class="checkbox">
                            <label>
                                <input type="checkbox"> Recuérdame
                            </label>
                        </div>
                    </div>
                </div>
            </form>

            <div class="social-auth-links text-center">
                <p>- O sino puedes iniciar sesión -</p>
                <a href="#" class="btn btn-block btn-social btn-facebook"><i class="fa fa-facebook"></i> Inicia sesión usando
              Facebook</a>
                <a href="#" class="btn btn-block btn-social btn-google"><i class="fa fa-google-plus"></i> Inicia sesión usando
              Google</a>
            </div>
            <!-- /.social-auth-links -->

            <a href="#">Olvidé mi contraseña</a><br>
            <a [routerLink]="['/register']" class="text-center">Registrate en nuestra plataforma</a>

        </div>
        <!-- /.login-box-body -->
    </div>
    <!-- /.login-box -->
</div>
